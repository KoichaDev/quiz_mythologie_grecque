<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz !</title>
    <link rel="stylesheet" href="style-copy-2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="ensemble">
      <header>
        <h1>Quiz</h1>
        <h2>ancient Greece</h2>
      </header>
      <section>
        <h3>Start playing by clicking the button!</h3>
        <form action="#" method="">
          <!-- First choice -->
          <div class="image-radio">
            <fieldset>
            <legend>First choice</legend>
            <label for="choix1">
              <img id="image1" src="" alt="">
            </label>
            <input type="radio" name="choix" id="choix1" value="Test">
          </fieldset>
          <!-- Second choice -->
          <fieldset>
            <legend>Second choice</legend>
            <label for="choix2">
              <img id="image2" src="" alt="">
            </label>
            <input type="radio" name="choix" id="choix2" value="">
          </fieldset>
          </div>
          <!-- Bouton submit -->
          <div class="style-button-check">
            <button id="check" type="submit">Confirm your choice</button>
          </div>
        </form>
        <!-- Button play -->
        <button id="play">Play</button>
      </section>
      <!-- Button next -->
      <button id="next">Next</button> 
    </div>
    <script src="main-copy-2.js"></script>
  </body>
</html>
