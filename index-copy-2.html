<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz !</title>
    <link rel="stylesheet" href="style-copy-2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="ensemble">
      <header>
        <h1>Quiz</h1>
        <h2>Grèce antique</h2>
      </header>
      <section>
        <h3>Commencez à jouer en cliquant sur le bouton !</h3>
        <form action="#" method="">
          <!-- Deuxième choix -->
          <div class="image-checkbox">
            <fieldset>
            <legend>Premier choix</legend>
            <label for="choix1">
              <img id="image1" src="" alt="">
            </label>
            <input type="radio" name="choix" id="choix1" value="Test">
          </fieldset>
          <!-- Premier choix -->
          <fieldset>
            <legend>Deuxième choix</legend>
            <label for="choix2">
              <img id="image2" src="" alt="">
            </label>
            <input type="radio" name="choix" id="choix2" value="">
          </fieldset>
          </div>
          <!-- Bouton submit -->
          <div class="style-button-check">
            <button class="verifier" type="submit">Confirmer votre choix</button>
          </div>
        </form>
        <button id="commencer">Jouer</button>
      </section>
    </div>
    <script src="main-copy-2.js"></script>
  </body>
</html>
